<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep the same head section as before -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Order Service</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Arial', sans-serif;
            }
    
            body {
                background-color: #f5f5f5;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
    
            header {
                background-color: #2c3e50;
                color: white;
                text-align: center;
                padding: 2rem 0;
                margin-bottom: 2rem;
            }
    
            .order-section, .contact-section {
                background-color: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                margin-bottom: 2rem;
            }
    
            h2 {
                color: #2c3e50;
                margin-bottom: 1.5rem;
            }
    
            .form-group {
                margin-bottom: 1.5rem;
            }
    
            label {
                display: block;
                margin-bottom: 0.5rem;
                color: #333;
            }
    
            input, textarea {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }
    
            button {
                background-color: #3498db;
                color: white;
                padding: 1rem 2rem;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.3s;
            }
    
            button:hover {
                background-color: #2980b9;
            }
    
            .contact-info {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                margin-top: 1.5rem;
            }
    
            .contact-item {
                text-align: center;
                padding: 1rem;
                background-color: #f8f9fa;
                border-radius: 5px;
            }
    
            footer {
                background-color: #2c3e50;
                color: white;
                text-align: center;
                padding: 1rem 0;
                position: relative;
                bottom: 0;
                width: 100%;
            }
    
            @media (max-width: 768px) {
                .container {
                    padding: 10px;
                }
            }
        </style>
</head>
<body>
    <header>
        <!-- Same header content -->
        <div class="container">
            <h1>E-Book Order Service</h1>
            <p>Get your favorite books Only At &#8377 10</p>
        </div>
    </header>

    <div class="container">
        <section class="order-section">
            <h2>Order Your E-Book</h2>
            <form id="orderForm" action="https://formspree.io/f/xdkazdey" method="POST">
                <div class="form-group">
                    <label for="book-name">Book Title</label>
                    <input type="text" id="book-name" placeholder="Enter name with correct spelling...." name="book-title" required>
                </div>

                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name...." name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your valid Email id...." name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your valid no...." name="phone" required>
                </div>

                <button type="submit">Place Order</button>
            </form>
            <div id="successMessage" style="display: none; color: green; margin-top: 1rem;">
                Order placed successfully! We'll contact you soon via Email.
            </div>
        </section>
        <section class="contact-section">
            <h2>Contact Us</h2>
                <div class="contact-item">
                    <h3>Email</h3>
                    <p>arnavrajras@gmail.com</p>
                </div>
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p>(+91) 9570981593</p>
                </div>
            </div>
        </section>
        <!-- Keep the same contact section -->
    </div>

    <!-- Same footer -->
    <div class="container">
        <p>&copy; 2025 Book Order Service. All rights reserved.</p>
    </div>
    
    <script>
        // Handle form submission
        const form = document.getElementById('orderForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset();
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                }
            } catch (error) {
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
